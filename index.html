<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
<main class="card">
    <picture>
        <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./assets/images/image-product-mobile.jpg" alt="Chanel Gabrielle">
    </picture>
    <div class="card-content">
        <p class="category-title">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator
            for the house of
            CHANEL</p>
        <div class="prices">
            <span class="price">$149.99</span><span class="price-high">$169.99</span>
        </div>
        <button type="button" data-icon="shopping-cart">Add to Cart</button>
    </div>
</main>
<div class="attribution" role="note">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/Aphelion-im">Aphelion-im</a>.
</div>

<script type="module" src="./main.js"></script>
</body>

</html>
